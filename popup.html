<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaSafe Wallet</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    
        <h2>BetaSafe</h2>
        <div id="login-view" class="hidden">
            <p>Welcome back!</p>
            <video class="vid" src="./image/loginAnimation.mp4" muted autoplay loop></video>
            <input type="password" id="login-password" placeholder="Enter 4-digit PIN" maxlength="4">
            <button id="btn-login">Unlock</button>
            <p id="login-error" class="error hidden"></p>
        </div>
        <div id="setup-view" class="hidden">
            <video class="vid" src="./image/loginAnimation.mp4" muted autoplay loop></video>
            <button id="btn-create-start">Create New Wallet</button>
            <button id="btn-recover-mode" class="secondary-btn" style="margin-top: 10px;">Recover Wallet</button>
        </div>
        <div id="seed-view" class="hidden">
            <h3>Secret Recovery Phrase</h3>
            <p class="small-text">Save these words in a safe place. You will need them to recover your wallet.</p>
            <div id="seed-phrase" class="seed-box"></div>
            <button id="btn-confirm-seed">I Have Saved It</button>
        </div>
        <div id="pin-setup-view" class="hidden">
            <h3>Create Login PIN</h3>
            <p>Set a 4-digit PIN to quickly access your wallet.</p>
            <input type="password" id="setup-pin" placeholder="4-digit PIN" maxlength="4">
            <button id="btn-set-pin">Set PIN</button>
        </div>
        <div id="recover-view" class="hidden">
            <h3>Recover Wallet</h3>
            <p>Enter your 12-word seed phrase.</p>
            <textarea id="recover-phrase" placeholder="word1 word2 ... word12" rows="3" style="width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box;"></textarea>
            <input type="password" id="recover-pin" placeholder="Set new 4-digit PIN" maxlength="4">
            <button id="btn-recover-confirm">Recover</button>
        </div>

        <div id="wallet-view" class="hidden">
            <span id="address"></span>
            <h1><span id="balance">0.00</span> ETH</h1>
            
            <div id="send-section">
                <h3>Send ETH</h3>
                <input type="text" id="send-to" placeholder="Recipient Address (0x...)">
                <input type="number" id="send-amount" placeholder="Amount">
                <button id="btn-send">Send</button>
                <p id="send-msg" class="error hidden"></p>
            </div>

            <img src="./image/history-svgrepo-com.svg" width="40px" height="40px" alt="history">
            <div id="tx-history">
            </div>
            <button id="btn-logout" class="secondary-btn">Logout</button>
        </div>
    </div>
    <script src="node_modules/ethers/dist/ethers.umd.js"></script>
    <script src="wallet.js"></script>
    <script src="popup.js"></script>
</body>
</html>
